<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="page">
            <div class="properties"></div>
            <div class="info">
                <button id="manage">Manage</button>
                <button id="close">X</button>

                <div class="info-manage">
                    <p class="manageAccessText">Manage Access:</p>
                    <hr class="line manageAccessLine">
                    <select class="inputAccess"></select>
                    <button class="manageAccessAdd">Grant access</button>
                    <div class="info-hasAccess"></div>
                    <!-- <p class="manageSaleText">Put up for sale:</p>
                    <hr class="line manageSaleLine"> -->
                </div>

                <div class="info-empty">
                    <p class="buyText">You don't own any properties</p>
                </div>

                <div class="buyInfo">
                    <img class="buyInfo-bigImage">
                    <div class="buyInfo-images"></div>
                    <p class="buyInfo-desc"></p>
                </div>
                <div class="buyConfirmation">
                    <p class="buyText">Are you sure you'd like to buy this property?</p>
                    <button class="buyCon">Confirm</button>
                    <button class="buyCan">Cancel</button>
                </div>
                <div class="buySuccessful">
                    <p class="buyText">Purchase successful!</p>
                    <button class="buyReturn">Return</button>
                </div>
                <div class="buyFailed">
                    <p class="buyText">Purchase failed!</p>
                    <button class="buyReturn">Return</button>
                </div>
            </div>
        </div>
    </body>
</html>
